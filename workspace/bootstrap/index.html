<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <form>
    <div class="form-group">
      <label for="campo-texto">Campo de texto</label>
      <input type="text" class="form-control" id="campo-texto">
    </div>
  </form>
  <form>
    <div class="form-group">
      <label for="campo-email">Email</label>
      <input type="email" class="form-control" id="campo-email">
    </div>
  </form>
  <form>
    <div class="form-group">
      <label for="campo-textarea">Textarea</label>
      <textarea class="form-control" id="campo-textarea" rows="3"></textarea>
    </div>
  </form>
  <form>
    <div class="form-group">
      <label for="campo-select">Seleção</label>
      <select class="form-control" id="campo-select">
        <option>Opção 1</option>
        <option>Opção 2</option>
        <option>Opção 3</option>
      </select>
    </div>
  </form>
  <ul class="list-group">
    <li class="list-group-item">Item 1</li>
    <li class="list-group-item">Item 2</li>
    <li class="list-group-item">Item 3</li>
  </ul>
  <form>
    <div class="form-group">
      <label for="campo-arquivo">Envio de arquivo</label>
      <input type="file" class="form-control-file" id="campo-arquivo">
    </div>
  </form>
  <form>
    <div class="form-group">
      <label for="campo-cor">Cor</label>
      <input type="color" class="form-control" id="campo-cor">
    </div>
  </form>
          

</body>
</html>
