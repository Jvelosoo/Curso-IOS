<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de CSS Incorporado e CSS Inline</title>
  <style>
    /* CSS Incorporado */
    body {
      background-color: rgb(74, 74, 74);
      font-size: 16px;
      font-family: Arial, sans-serif;
      color: #333;
    }
    
    h1 {
      color: blue;
    }
    
    p {
      color: green;
    }
    

  </style>
</head>
<body style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
  <h1>Título com CSS Incorporado</h1>
  <p style="color: purple;">João Veloso</p>

  <p style="color: orange;">Desenvolvedor</p>

  <p style="color: brown;">Bonitão</p>

</body>
</html>
